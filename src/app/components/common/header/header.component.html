<section>
  <div class="title">
    <h1 (click)="openHomepage()">Borrow It</h1>
  </div>

  <div class="account" *ngIf="!user">
    <h2 (click)="openAuthentification()">Connexion</h2>
  </div>
  <div *ngIf="user" class="user">
    <h2 *ngIf="user && notifications" (click)="openLoansMonitoring(user.id)">
      {{ notifications }} notifications
    </h2>
    <h2 *ngIf="user && !notifications" (click)="openLoansMonitoring(user.id)">
      Tableau de bord
    </h2>
    <h2 (click)="openPrivateAccount(user.id)">Mon profil</h2>

    <h2 (click)="signOut()">Se d√©connecter</h2>
    <div class="user-card">
      <img src="{{ user.avatar }}" alt="user.pseudo" />
      <h3>{{ user.pseudo }}</h3>
    </div>
  </div>
</section>
