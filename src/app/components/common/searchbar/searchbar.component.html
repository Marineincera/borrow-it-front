<section>
  <div>
    <form [formGroup]="searchbarForm" (ngSubmit)="displayResultsSearch()">
      <mat-form-field>
        <input
          type="text"
          placeholder="Pick one"
          aria-label="Number"
          matInput
          formControlName="search"
        />
      </mat-form-field>
      <button>
        Chercher
      </button>
    </form>
  </div>
</section>
