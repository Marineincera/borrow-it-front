<section>
  <div>
    <form
      [formGroup]="searchbarForm"
      (ngSubmit)="displayResultsSearch(this.searchbarForm.value.search)"
    >
      <mat-form-field>
        <input
          type="text"
          aria-label="Search"
          matInput
          formControlName="search"
        />
      </mat-form-field>
      <button type="submit">Chercher</button>
    </form>
  </div>
</section>
