<mat-card
  *ngIf="itemToDisplay"
  class="matcard"
  (click)="openPublicSmallItem(itemToDisplay.id)"
>
  <div class="container" *ngIf="itemToDisplay">
    <div class="title">
      <h1>{{ itemToDisplay.title }}</h1>
    </div>
    <h2 *ngIf="!loanStatus">{{ itemToDisplay.itemStatus.name }}</h2>
    <h2 *ngIf="loanStatus">{{ loanStatus.name }}</h2>

    <img src="{{ itemToDisplay.image }}" alt="{{ itemToDisplay.title }}" />
    <div class="city">
      <span class="material-icons">
        place
      </span>
      <h2>{{ itemToDisplay.user.city }}</h2>
    </div>
  </div>
</mat-card>
