<mat-card *ngIf="itemReceived">
  <div class="container">
    <div class="title">
      <h1>{{ itemReceived.title }}</h1>
    </div>
    <img src="{{ itemReceived.image }}" alt="{{ itemReceived.title }}" />
    <div class="city">
      <span class="material-icons">
        place
      </span>
      <h2>{{ city }}</h2>
    </div>
  </div>
</mat-card>
