<mat-tab-group mat-align-tabs="start" animationDuration="0ms" *ngIf="items">
  <mat-tab label="Bibliothèque">
    <mat-tab-group mat-align-tabs="end" animationDuration="0ms">
      <mat-tab label="Tout"> <app-list [itemsList]="items"></app-list></mat-tab>
      <mat-tab label="Livres">
        <app-list [itemsList]="books"></app-list
      ></mat-tab>
      <mat-tab label="Jeux vidéo">
        <app-list [itemsList]="videoGames"></app-list
      ></mat-tab>
    </mat-tab-group>
  </mat-tab>
  <mat-tab label="Objets Disponibles">
    <mat-tab-group mat-align-tabs="end" animationDuration="0ms">
      <mat-tab label="Tout">
        <app-list [itemsList]="availableItems"></app-list
      ></mat-tab>
      <mat-tab label="Livres">
        <app-list [itemsList]="availableBooks"></app-list
      ></mat-tab>
      <mat-tab label="Jeux vidéo">
        <app-list [itemsList]="availableVideoGames"></app-list
      ></mat-tab>
    </mat-tab-group>
  </mat-tab>
  <mat-tab label="Objets prêtés">
    <mat-tab-group mat-align-tabs="end" animationDuration="0ms">
      <mat-tab label="Tout">
        <app-list [itemsList]="unavailableItems"></app-list>
        ></mat-tab
      >
      <mat-tab label="Livres">
        <app-list [itemsList]="unavailableBooks"></app-list
      ></mat-tab>
      <mat-tab label="Jeux vidéo">
        <app-list [itemsList]="unavailableVideoGames"></app-list
      ></mat-tab>
    </mat-tab-group>
  </mat-tab>
</mat-tab-group>
