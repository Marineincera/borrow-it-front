<div class="search">
  <app-searchbar
    *ngIf="items && items.length > 0 && !searchBarClosed"
    [items]="items"
    (searchResultsItems)="displaySearchResultsItems($event)"
  ></app-searchbar>

  <div class="example-button-container" *ngIf="searchBarClosed">
    <button
      mat-fab
      color="basic"
      aria-label="Example icon button with a home icon"
      (click)="openSearchbarAgain()"
    >
      <mat-icon>home</mat-icon>
    </button>
  </div>
</div>
