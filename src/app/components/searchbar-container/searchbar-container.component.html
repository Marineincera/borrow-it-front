<section>
  <div class="search">
    <app-searchbar
      *ngIf="!searchBarClosed"
      (searchResultsItems)="displaySearchResultsItems($event)"
      (searchResultsUsers)="displaySearchResultsUsers($event)"
    ></app-searchbar>

    <div class="new-search" *ngIf="searchBarClosed">
      <button
        mat-fab
        color="basic"
        aria-label="Example icon button with a home icon"
        (click)="openSearchbarAgain()"
      >
        <mat-icon>close</mat-icon>
      </button>
      <p>Nouvelle recherche</p>
    </div>
  </div>
</section>
