<section *ngIf="userToDisplay">
  <mat-card class="user">
    <h1>{{ userToDisplay.pseudo }}</h1>
    <div class="place">
      <span class="material-icons"> place </span>
      <h2>{{ userToDisplay.city }}</h2>
    </div>
  </mat-card>

  <img
    *ngIf="userToDisplay.avatar"
    src="{{ userToDisplay.avatar }}"
    alt="{{ userToDisplay.pseudo }}"
  />
  <img
    *ngIf="!userToDisplay.avatar"
    src="../../../../assets/profil-picture-null.png"
    alt="no profile picture"
  />
</section>
