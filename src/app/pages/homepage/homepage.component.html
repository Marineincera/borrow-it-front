<section>
  <div class="title-section">
    <h2>Agis pour l'écologie et tes économies</h2>
    <h2 class="text">
      Tu en as assez d'acheter un objet pour ne l'utiliser qu'une seule fois ?
    </h2>
    <h1>Ne l'achète plus - Emprunte le !</h1>
    <button *ngIf="!connectedUser" class="connection-button">
      - Se connecter - S'inscrire
    </button>
  </div>
  <!-- <img src="../../../assets/reading-925589_1920.jpg" alt="" /> -->
  <app-searchbar-container
    (searchResultsItems)="displaySearchResultsItems($event)"
    (searchResultsUsers)="displaySearchResultsUsers($event)"
  ></app-searchbar-container>
  <h2 *ngIf="!searchResultsItems && !searchResultsUsers">OBJETS</h2>
  <h2 *ngIf="searchResultsItems || searchResultsUsers">RESULTATS</h2>
  <div *ngIf="items && items.length > 0" class="items" #results>
    <app-list
      *ngIf="!searchResultsItems && !searchResultsUsers"
      [itemsList]="items"
    ></app-list>
    <app-list
      *ngIf="searchResultsItems && !searchResultsUsers"
      [itemsList]="searchResultsItems"
    ></app-list>
    <app-list
      *ngIf="searchResultsUsers && !searchResultsItems"
      [usersList]="searchResultsUsers"
    ></app-list>
  </div>

  <h2 *ngIf="friendsItems && friendsItems.length > 0">OBJETS DE MES AMIS</h2>
  <div *ngIf="friendsItems && friendsItems.length > 0" class="items">
    <app-list [itemsList]="friendsItems"></app-list>
  </div>

  <h2 *ngIf="users && users.length > 0">MEMBRES</h2>
  <div *ngIf="users && users.length > 0" class="users">
    <app-list [usersList]="users"></app-list>
  </div>
</section>
