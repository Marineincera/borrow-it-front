<section>
  <h1>Modification</h1>
  <form
    [formGroup]="itemForm"
    (ngSubmit)="collectNewItem()"
    class="newitem-form"
    *ngIf="itemToUpdate"
  >
    <mat-form-field>
      <mat-label>{{ itemToUpdate.title }}</mat-label>
      <input matInput type="text" formControlName="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label *ngIf="itemToUpdate.author">{{
        itemToUpdate.author
      }}</mat-label>
      <mat-label *ngIf="!itemToUpdate.author">Auteur</mat-label>

      <input matInput type="text" formControlName="author" />
    </mat-form-field>

    <mat-form-field>
      <mat-label *ngIf="itemToUpdate.image">{{ itemToUpdate.image }}</mat-label>
      <mat-label *ngIf="!itemToUpdate.image">Lien de l'image</mat-label>
      <input matInput type="text" formControlName="image" />
    </mat-form-field>

    <mat-form-field>
      <mat-label *ngIf="itemToUpdate.description">{{
        itemToUpdate.description
      }}</mat-label>
      <mat-label *ngIf="!itemToUpdate.description">Description</mat-label>
      <textarea matInput type="text" formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ itemToUpdate.category.name }}</mat-label>
      <mat-select formControlName="category">
        <mat-option
          *ngFor="let category of categories"
          value="{{ category.id }}"
          (click)="openVideoGamesStationsList(category.id)"
          >{{ category.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="videoGamesStations && itemToUpdate.console.name">
      <mat-label>{{ itemToUpdate.console.name }}</mat-label>
      <mat-select formControlName="station">
        <mat-option
          *ngFor="let station of videoGamesStationsList"
          value="{{ station.id }}"
          (click)="openVideoGamesStationsList(station.id)"
          >{{ station.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    </button>
  </form>
</section>
