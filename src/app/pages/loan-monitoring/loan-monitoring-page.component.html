<section *ngIf="user">
  <app-managing></app-managing>
  <mat-tab-group>
    <mat-tab label="Demandes d'emprunt reçues" *ngIf="loansAnalyseDone">
      <div *ngIf="loansRequestsReceived" class="loans">
        <div *ngFor="let loan of loansRequestsReceived" class="loan">
          <app-private-loan [loan]="loan"></app-private-loan>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Demandes de prêt envoyées" *ngIf="borrowsAnalyseDone">
      <div *ngIf="borrowsRequestsSend" class="loans">
        <div *ngFor="let loan of borrowsRequestsSend" class="loan">
          <app-private-loan [loan]="loan"></app-private-loan>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Objets attendus" *ngIf="borrowsAnalyseDone">
      <div *ngIf="borrowsPending" class="loans">
        <div *ngFor="let loan of borrowsPending" class="loan">
          <app-private-loan [loan]="loan"></app-private-loan>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Objets à acheminer à l'emprunteur" *ngIf="loansAnalyseDone">
      <div *ngIf="loansPending" class="loans">
        <div *ngFor="let loan of loansPending" class="loan">
          <app-private-loan [loan]="loan"></app-private-loan>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Objets à récupérer" *ngIf="loansAnalyseDone">
      <div *ngIf="loansDemandsReturn" class="loans">
        <div *ngFor="let loan of loansDemandsReturn" class="loan">
          <app-private-loan [loan]="loan"></app-private-loan>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Objets que je prête" *ngIf="loansAnalyseDone">
      <div *ngIf="loansInProgress" class="loans">
        <div *ngFor="let loan of loansInProgress" class="loan">
          <app-private-loan [loan]="loan"></app-private-loan>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Objets que j'ai empruntés" *ngIf="borrowsAnalyseDone">
      <div *ngIf="borrowsInProgress" class="loans">
        <div *ngFor="let loan of borrowsInProgress" class="loan">
          <app-private-loan [loan]="loan"></app-private-loan>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</section>
