<section *ngIf="item">
  <app-private-loan
    [item]="item"
    [borrower]="requestUser"
    [owner]="item.user"
  ></app-private-loan>
  <button
    *ngIf="item.itemStatus.id !== 2"
    (click)="requestTheLoan(item, requestUser, item.user)"
  >
    Valider la demande de prêt
  </button>
  <p *ngIf="requestValidated">Demande de prêt envoyée</p>
  <p *ngIf="item.itemStatus.id === 2">
    Ce produit est actuellement indisponible
  </p>
</section>
